<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="main">
        <div class="login">
            <div class="login-form-box">
                <p class="login-title">Login</p>
                <p class="login-sub-title">登 录</p>
                <form class="login-form" method="post">
                    <input type="text" name="username" id="username" class="username" placeholder="用户名" autocomplete="off">
                    <input type="password" name="password" id="password" class="password" placeholder="密码" autocomplete="off">
                    <div class="remember-box">
                        
                    </div>
                    <input type="button" id="login-button" onclick="window.location.href = 'index.html'">
                </form>
                <div class="link">
                    
                </div>
            </div>
            <div class="login-background">
                <img src="" alt="" id="background">
            </div>
        </div>
    </div>
</body>

<script src="js/index.js"></script>

</html>
